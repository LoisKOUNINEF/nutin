server {
    # ---------------------------
    # LISTEN PORTS
    # ---------------------------
    listen 9090;
    listen 9091;
    server_name _;

    # ---------------------------
    # ROOT + ROUTING
    # ---------------------------
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: serve index.html for unknown paths
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------
    # SECURITY HEADERS
    # ---------------------------

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Block MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Legacy XSS filter
    add_header X-XSS-Protection "1; mode=block" always;

    # Limit referrer leakage
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Restrict powerful browser APIs
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; \
        script-src 'self'; \
        style-src 'self' 'unsafe-inline'; \
        img-src 'self' data: https:; \
        font-src 'self'; \
        connect-src 'self'; \
        object-src 'none'; \
        base-uri 'self'; \
        form-action 'self'; \
        frame-ancestors 'none';" always;

    # Hide nginx version
    server_tokens off;

    # ---------------------------
    # STATIC ASSETS CACHING
    # ---------------------------

    # Immutable cache for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|avif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No caching for HTML files (SPA shell)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # ---------------------------
    # HEALTH ENDPOINT
    # ---------------------------
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }
}
